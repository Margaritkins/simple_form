<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label>Home</label>
    <fieldset>
      <legend>Personal data</legend>
      <label for="name">Name</label>
      <input id="name">
      <label for="surname">Surname</label>
      <input id="surname">
      <label for="birthday"> Day of birth</label>
      <input type="datetime-local" id="birthday">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female">
    </fieldset>
    <fieldset>
      <legend>Adress data</legend>
      <label for="city">City</label>
      <select id="city" name="city" >
        <option value="odessa">Odessa</option>
        <option value="lviv">Lviv</option>
        <option value="dnipro">Dnipro</option>
        <option value="zaporozhie">Zaporozhie</option>
      </select>
      <label for="street">Street</label>
      <input id="street" type="text">
      <label for="house-number">House number</label>
      <input id="house-number" type="number">
      <label for="apartment-number">Apartment number</label>
      <input id="apartment-number" type="number">
    </fieldset>
    <fieldset>
      <legend>Contacts</legend>
      <label for="mobile">Mobile</label>
      <input type="number" id="mobile" >
      <label for="work">Work</label>
      <input type="number" id="work" >
      <label for="home">Home</label>
      <input type="number" id="home" >
    </fieldset>
    <input type="reset" value="cancel">
    <input type="submit" value="ok">
  </form>
</body>
</html>
